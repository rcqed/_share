<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Dplayer</title>
	<link rel="stylesheet" href="./_css/fill.css">
	<script src="./_js/hls.js"></script>
	<script src="./_js/DPlayer.min.js"></script>
	
  </head>
  <body>

    <div id="dplayer"></div>

	<script>
      //从url获取mp4文件地址，格式为www.md.com/index.html?vd=/source/README.mp4
		let searchParams = new URLSearchParams(window.location.search);
		let mdurl = searchParams.get("vd");

		const dp = new DPlayer({
			container: document.getElementById('dplayer'),
			autoplay: true, 
			airplay: true, 
			chromecast: true, 
			screenshot: true,
			playbackSpeed: [2.5, 2, 1.7, 1.5, 1.25, 1, 0.75], 
			video: {
			  url: mdurl
			}
		});
	</script>
  </body>
</html>
