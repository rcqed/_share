<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>EBOOK</title>
  <script src="./_js/jszip.min.js"></script>
  <script src="./_js/epub.js"></script>
  <link rel="stylesheet" type="text/css" href="./_css/examples.css">

</head>
<body>
  <select id="toc"></select>
  <a id="prev" href="#prev" class="navlink">...</a>
  <div id="viewer" class="scrolled"></div>
  <a id="next" href="#next" class="navlink">...</a>
  <script>
    //从url获取epub文件地址，格式为www.md.com/index.html?eb=/source/test.epub
    let searchParams = new URLSearchParams(window.location.search);
    let mdurl = searchParams.get("eb");

    //从eb中获取内容并替换<div>中的内容
    var currentSectionIndex = 8;
    var book = ePub(mdurl);
    var rendition = book.renderTo("viewer", {flow: "scrolled-doc"});
    rendition.display();

    //下一页
    var next = document.getElementById("next");
    next.addEventListener("click", function(e){
      rendition.next();
      e.preventDefault();
    }, false);
    //上一页
    var prev = document.getElementById("prev");
    prev.addEventListener("click", function(e){
      rendition.prev();
      e.preventDefault();
    }, false);

    //目录选择
    book.loaded.navigation.then(function(toc){
      var $select = document.getElementById("toc"),
          docfrag = document.createDocumentFragment();

      toc.forEach(function(chapter) {
        var option = document.createElement("option");
        option.textContent = chapter.label;
        option.ref = chapter.href;

        docfrag.appendChild(option);
      });

      $select.appendChild(docfrag);

      $select.onchange = function(){
          var index = $select.selectedIndex,
              url = $select.options[index].ref;
          rendition.display(url);
          return false;
      };
    });

    //上页下页名称生成
    rendition.on("relocated", function(location){
      console.log(location);
    });

    rendition.on("rendered", function(section){
      var nextSection = section.next();
      var prevSection = section.prev();

      if(nextSection) {
        nextNav = book.navigation.get(nextSection.href);

        if(nextNav) {
          nextLabel = nextNav.label;
        } else {
          nextLabel = "next";
        }

        next.textContent = nextLabel + " »";
      } else {
        next.textContent = "";
      }

      if(prevSection) {
        prevNav = book.navigation.get(prevSection.href);

        if(prevNav) {
          prevLabel = prevNav.label;
        } else {
          prevLabel = "previous";
        }

        prev.textContent = "« " + prevLabel;
      } else {
        prev.textContent = "";
      }

    });
  </script>
</body>
</html>
