<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>goto-youtube</title>

</head>
<body>
    <script>
        // 获取URL参数中的url值
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        // 如果有url参数并且url参数以"https://www.youtube.com/watch?v="开头
        if (url && url.startsWith('https://www.youtube.com/watch?v=')) {
            // 构建嵌入URL
            const embedUrl = `https://www.youtube.com/embed/${url.substring(url.indexOf('=') + 1)}`;
            
            // 进行重定向
            window.location.href = embedUrl;
        } else {
            // 如果没有有效的url参数，可以显示错误信息或者重定向到其他页面
            // 例如：window.location.href = 'https://www.example.com/error.html';
        }
    </script>
</body>
</html>
